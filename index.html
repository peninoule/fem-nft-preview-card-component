<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Vite App</title>
  </head>
    
  <body>
    <main class="card">
      <div class="card__view">
        <img class="hero" src="/image-equilibrium.jpg" alt="Image Equilibrium">
      </div>
      <h3 class="card__heading">Equilibrium #3429</h3>
      <p class="card__body">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__wrapper">
        <div class="container">
          <img class="container__logo" src="/icon-ethereum.svg" alt="Icon Ethereum">
          <h2 class="container__eth">0.041 ETH</h2>
        </div>
        <div class="container">
          <img class="container__logo" src="/icon-clock.svg" alt="Icon Clock">
          <h3 class="container__time">3 days left</h3>
        </div>
      </div>
      <div class="card__line"></div>
      <div class="footer">
        <img  class="footer__img" src="image-avatar.png" alt="">
        <p class="footer__body">Creation of 
          <a class="footer_link" href="#">Jules Wyvern</a>
        </p>
      </div>
    </main>
  </body>

  </html>
